<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Informatics-2024-Lab2 Course Catalog</title>
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <h1>Курси</h1>
    <h3>Додавання курсу</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addCourse()">
        <input maxlength="100" type="text" id="add-name" placeholder="Назва курсу">
        <input type="text" id="add-info" placeholder="Опис">
        <select id="add-level"></select>
        <select id="add-category"></select>
        <select id="add-language"></select>
        <select id="add-teacher"></select>
        <input type="submit" value="Add">
    </form>

    <div id="editCourse">
        <h3>Редагування</h3>
        <form action="javascript:void(0);" onsubmit="updateCourse()">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-name">
            <input type="text" id="edit-info">
            <select id="edit-level"></select>
            <select id="edit-category"></select>
            <select id="edit-language"></select>
            <select id="edit-teacher"></select>
            <input type="submit" value="Зберегти">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table class="t_courses">
        <tr>
            <th>Назва</th>
            <th>Опис</th>
            <th>Рівень</th>
            <th>Категорії</th>
            <th>Доступні мови</th>
            <th>Вчителі</th>
        </tr>
        <tbody id="courses"></tbody>
    </table>

    <script src="js/lab2.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getCourses();
        getLevels();
        getCategories();
        getLanguages();
        getTeachers();
    </script>
</body>
</html>
