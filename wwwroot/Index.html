﻿<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lab 2</title>
    <link rel="stylesheet" href="css\lab2.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>
<body>
    <h1>Додавання кориcтувача</h1>
    <form action="javascript:void(0);" method="POST" onsubmit="addParticipant()">
        <input maxlength="50" type="text" id="add-firstName" placeholder="Ім'я" required>
        <input maxlength="50" type="text" id="add-lastName" placeholder="Прізвище" required>
        <input maxlength="50" type="text" id="add-email" placeholder="Адреса електронної пошти" required>
        <input maxlength="15" type="text" id="add-phoneNumber" placeholder="Номер телефону" required>
        <select id="add-role"></select>
        <input type="submit" value="Додати">
        <div id="error-message" style="display:none; color: red;"></div>
    </form>

    <div id="editForm" style="display:none;">
        <h1>Форма редагування</h1>
        <form action="javascript:void(0);" onsubmit="updateParticipant()">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-firstName" placeholder="Ім'я">
            <input type="text" id="edit-lastName" placeholder="Прізвище">
            <input type="text" id="edit-email" placeholder="Email">
            <input type="text" id="edit-phoneNumber" placeholder="Номер телефону">
            <select id="edit-role"></select>
            <input type="submit" value="Зберегти">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table class="t_participants">
        <thead>
            <tr>
                <th>Ім'я</th>
                <th>Прізвище</th>
                <th>Адреса електронної пошти</th>
                <th>Номер телефону</th>
                <th>Роль</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody id="participants"></tbody>
    </table>

    <script src="js/lab2.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getParticipants();
        getRoles();
    </script>
</body>
</html>
